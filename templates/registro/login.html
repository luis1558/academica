{% extends 'base.html' %}
{% block title %} Inicio de Sesion {% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Iniciar Sesion</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nombre de Usuario</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <input type="text" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">No tienes una cuenta? <a href="{% url 'registro' %}">Registrate aqui</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js_extras %}
<script>
    {% if form.errors %}
        Swal.fire({
            title: "Error de inicio de sesion",
            text: "Usuario o contraseña incorrecta, ingrese nuevamente",
            icon: "error"
        })
    {% endif %}
</script>
{% endblock %}
